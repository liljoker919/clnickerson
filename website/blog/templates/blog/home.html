{% extends 'blog/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <header>
        <h1>Chris Nickerson</h1>
    </header>
    <main>
        <h2>Posts</h2>
        {% for post in posts %}
            <article class="mb-4">
                <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><strong>Category:</strong> {{ post.category.name }}</p>
            </article>
        {% endfor %}
    </main>
{% endblock %}
