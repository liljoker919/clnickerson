{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    <main>
        <article>
            <p>{{ post.content }}</p>
            <p><strong>Category:</strong> {{ post.category.name }}</p>
        </article>
    </main>
{% endblock %}
